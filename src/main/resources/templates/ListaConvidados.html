<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="card" style="margin: 10px">
		<div class="card-header">Lista de Convidados</div>
		<div class="card-body">
			<form th:action="@{/convidado}" method="POST" th:object="${convidado}" class="form-inline"
				style="margin: 20px 0">
				<div class="form-group">
					<div class="row g-3">
						<div class="col">
							<input type="text" class="form-control" 
							placeholder="Nome"
							th:field="*{nome}" required/>
						</div>
						<div class="col">
							<input type="number" class="form-control"
								placeholder="Acompanhantes"
								th:field="*{quantidadeAcompanhantes}" required/>
						</div>
						<div class="col">
							<button type="submit" class="btn btn-primary">Adicionar</button>
						</div>
					</div>
				</div>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"></td>
						<td th:text="${convidado.quantidadeAcompanhantes}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
